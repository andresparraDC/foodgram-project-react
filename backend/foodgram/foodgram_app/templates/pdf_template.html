<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
</head>
<body>
    <h2>Список покупок</h2>
    {% for name, amount, measurement_unit in shopping_list %}
        <li>
            {{ name }} - {{ amount }} - {{ measurement_unit }} 
        </li>
    {% endfor %}
    <h4> Дата создания {% {% now 'd.m.Y G:i' %} %} </h4>
</body>
</html>
