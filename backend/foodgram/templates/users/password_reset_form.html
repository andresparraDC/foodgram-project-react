{% extends 'base.html' %}

{% block head_title%}
  <title>
    Сброс пароля
  </title>
{%endblock%}

{% block title%}
  <h3>
    Сброс пароля
  </h3>
{%endblock%}

{% block content%}
  <div class="container py-5">  
    <div class="row justify-content-center"> <!-- row --> 
      <div class="col-md-8 p-5"> <!-- col --> 
        <div class="card"> <!-- card --> 
          <div class="card-header"> 
            Чтобы сбросить старый пароль — введите адрес электронной почты, под которым вы регистрировались. 
          </div> 
          <div class="card-body"> <!-- card body -->  
            <form method="post"  
              {% if action_url %} 
                action="{% url 'users:password_reset_form' %}" 
              {% endif %}  
              > 
                {% csrf_token %} 
                <div class="form-group row my-3 p-3"> 
                  <label for="id_email"> 
                    Адрес электронной почты 
                    <span class="required text-danger">*</span> 
                  </label>     
                  <input 
                    type="email" 
                    name="email" 
                    maxlength="254" 
                    class="form-control" 
                    required id="id_email" 
                  > 
                </div> 
                <div class="col-md-6 offset-md-4"> 
                  <button type="submit" class="btn btn-primary"> 
                    Сбросить пароль 
                  </button> 
                </div> 
            </form> 
          </div> <!-- card body --> 
        </div> <!-- card --> 
      </div> <!-- col --> 
    </div> <!-- row -->  
  </div>
{%endblock%}
