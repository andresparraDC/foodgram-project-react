version: '3.3'
services:

  db:
    image: postgres:13-alpine
    ports:
      - "5432"
    volumes:
      - db_data:/var/lib/postgresql/data/
    env_file:
      - ../backend/foodgram/foodgram/.env

  foodgram_backend:
    build:
      context: ../backend/foodgram
      dockerfile: Dockerfile
    restart: always
    expose:
      - "8000"
    volumes:
      - static_value:/app/foodgrambackend_static/
      - media_value:/app/foodgrambackend_media/
    depends_on:
      - db
    env_file:
      - ../backend/foodgram/foodgram/.env

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/app/foodgrambackend_static/
      - media_value:/app/foodgrambackend_media/
    depends_on:
      - frontend
    env_file:
      - ../backend/foodgram/foodgram/.env

volumes:
 static_value:
 media_value:
 db_data: